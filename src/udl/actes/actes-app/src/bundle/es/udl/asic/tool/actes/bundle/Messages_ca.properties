instruc = Per introduir les notes a les actes, heu de seleccionar el tipus de qualificació en la columna 'Qualificacio' i introduïr la nota a la columna 'Nota' en cada una de les línies següents. També podeu introduïr la nota numèrica directament sense triar la calificació. Aquesta ha de ser un número de 0 a 10 amb un únic decimal. Els canvis no és desaran fins que no es polsi la tecla 'Desar'. Podeu desar els continguts en qualsevol moment. Podeu ordenar les linies d'acta polsant sobre els noms de la capçalera de la taula.

